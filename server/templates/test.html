$def with (todos, form)

<table>
    <tr>
        <th>Current Articles in System!:</th>
        <th></th>
    </tr>
$for todo in todos:
    <tr>
        <td><a href="$todo.url" target="_blank">$todo.title</a></td>
        <td>
            <form action="del/$todo.id" method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
