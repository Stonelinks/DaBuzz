$def with (page)

<html>
  <head>
    <!--[if lt IE 9]>
      <script src="static/js/html5.js"></script>
    <![endif]-->
    <script src="static/js/bootstrap-min.js"></script>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon"> 
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-responsive.min.css">
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <style type="text/css">
      html, body {
        background-color: #eee;
        background-image: url("static/img/stripe.png");
      }
      body {
        padding-top: 40px;
      }
      .container > footer p {
        text-align: center;
      }
      .container {
      }

      .content {
        background-color: #fff;
        padding: 40px;
        padding-top: 20px;
        padding-bottom: 10px;
        margin: 0 -40px; /* negative indent the amount of the padding to maintain the grid system */
        -webkit-border-radius: 0 0 6px 6px;
           -moz-border-radius: 0 0 6px 6px;
                border-radius: 0 0 6px 6px;
        -webkit-box-shadow: 0px 0px 80px 80px #333333;
           -moz-box-shadow: 0px 0px 80px 80px #333333;
                box-shadow: 0px 0px 80px 80px #333333;
      }

      .wrapper {
        min-height: 500px;
      }

      /* Page header tweaks */
      .page-header {
        background-color: #f5f5f5;
        padding: 20px 20px 10px;
        margin: -20px -20px 20px;
      }

      .content .span4 {
        margin-left: 10px;
        padding-left: 9px;
        border-left: 1px solid #eee;
        display: block;
      }
      
      table {
        font-family: 'Pontano Sans', sans-serif;
      }

      .topbar .btn {
        border: 0;
      }
      
      #footer {
        text-align: center;
        margin: 10px;
        padding: 5px;
      }
      
      .entry {
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        $:page
      </div>
    </div>
  </body>
</html>
