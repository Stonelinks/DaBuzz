<html>

    <style type="text/css">
    
      html, body {
        background-image: url("static/img/stripe.png");
        padding-bottom: 200px;
        font-family: 'Pontano Sans', sans-serif;
      }
      
      .navbar {
        margin-bottom: 0px;

        padding: 40px;
